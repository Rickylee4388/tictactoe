<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>

<body>
    <img id="gameover" class="gameover d-none" src="img/game-over.png" alt="">
    <button id="restartbutton" onclick="restart()" class="restartbutton">Restart</button>
    <div class="playerdiv">
        <div id="player-1">
            <img src="img/circle.png" alt=""> Player 1
        </div>
        <div class="playerinactive" id="player-2">
            <img src="img/cross.png" alt=""> Player 2
        </div>
    </div>
<div class="tableandlines">
    <div id="line-0" class="horizontalline" style="top: 63px;left: 57px;"></div>
    <div id="line-1" class="horizontalline" style="top: 200px;left: 57px;"></div>
    <div id="line-2" class="horizontalline" style="top: 343px;left: 57px;"></div>
    <div id="line-3" class="verticalline" style="left: 60px;top: 57px;"></div>
    <div id="line-4" class="verticalline" style="left: 205px;top: 57px;"></div>
    <div id="line-5" class="verticalline" style="left: 343px;top: 57px;"></div>
    <div id="line-6" class="verticalline" style="top:0px;left: 205px; transform: rotate(45deg) scaleX(0.0);    height: 400px;"></div>
    <div id="line-7" class="verticalline" style="top:0px;left: 205px; transform: rotate(-45deg) scaleX(0.0);    height: 400px;"></div>
    <table>
        <tr>
            <td onclick="fillshape(0)">
                <div class="imgdiv"><img id="circle-0" class="crosscircleimg d-none" src="img/circle.png" alt=""></div>
                <div class="imgdiv"><img id="cross-0" class="crosscircleimg d-none" src="img/cross.png" alt=""></div>
            </td>
            <td onclick="fillshape(1)">
                <div class="imgdiv"><img id="circle-1" class="crosscircleimg d-none" src="img/circle.png" alt=""></div>
                <div class="imgdiv"><img id="cross-1" class="crosscircleimg d-none" src="img/cross.png" alt=""></div>
            </td>
            <td onclick="fillshape(2)">
                <div class="imgdiv"><img id="circle-2" class="crosscircleimg d-none" src="img/circle.png" alt=""></div>
                <div class="imgdiv"><img id="cross-2" class="crosscircleimg d-none" src="img/cross.png" alt=""></div>
            </td>
        </tr>
        <tr>
            <td onclick="fillshape(3)">
                <div class="imgdiv"><img id="circle-3" class="crosscircleimg d-none" src="img/circle.png" alt=""></div>
                <div class="imgdiv"><img id="cross-3" class="crosscircleimg d-none" src="img/cross.png" alt=""></div>
            </td>
            <td onclick="fillshape(4)">
                <div class="imgdiv"><img id="circle-4" class="crosscircleimg d-none" src="img/circle.png" alt=""></div>
                <div class="imgdiv"><img id="cross-4" class="crosscircleimg d-none" src="img/cross.png" alt=""></div>
            </td>
            <td onclick="fillshape(5)">
                <div class="imgdiv"><img id="circle-5" class="crosscircleimg d-none" src="img/circle.png" alt=""></div>
                <div class="imgdiv"><img id="cross-5" class="crosscircleimg d-none" src="img/cross.png" alt=""></div>
            </td>
        </tr>
        <tr>
            <td onclick="fillshape(6)">
                <div class="imgdiv"><img id="circle-6" class="crosscircleimg d-none" src="img/circle.png" alt=""></div>
                <div class="imgdiv"><img id="cross-6" class="crosscircleimg d-none" src="img/cross.png" alt=""></div>
            </td>
            <td onclick="fillshape(7)">
                <div class="imgdiv"><img id="circle-7" class="crosscircleimg d-none" src="img/circle.png" alt=""></div>
                <div class="imgdiv"><img id="cross-7" class="crosscircleimg d-none" src="img/cross.png" alt=""></div>
            </td>
            <td onclick="fillshape(8)">
                <div class="imgdiv"><img id="circle-8" class="crosscircleimg d-none" src="img/circle.png" alt=""></div>
                <div class="imgdiv"><img id="cross-8" class="crosscircleimg d-none" src="img/cross.png" alt=""></div>
            </td>
        </tr>
    </table>
</div>
</body>

</html>
